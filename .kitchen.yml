---
driver:
  name: vagrant
provisioner:
  name: chef_zero
platforms:
  - name: ubuntu-16.04
    named_run_list: ubuntu
  - name: ubuntu-14.04
    named_run_list: ubuntu
  - name: ubuntu-12.04
    named_run_list: ubuntu
  - name: centos-7.2
    named_run_list: redhat
    attributes:
      redhat:
        enable_epel: true
  - name: centos-6.7
    named_run_list: redhat
    attributes:
      redhat:
        enable_epel: true
  - name: centos-5.11
    named_run_list: redhat
    attributes:
      redhat:
        enable_epel: true
suites:
  - name: default
  - name: sentinel
    policyfile_path: test/fixtures/policies/sentinel.rb
  - name: archive
    attributes:
      redis:
        install:
          provider: archive
